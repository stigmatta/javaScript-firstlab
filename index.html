        Задание 10
        <script>
            let num = parseInt(prompt("Введите число"));
            let flag = false;
            for(let i = 2;i<num;i++){
                if(num%i===0)
                {
                    document.write("Число не является простым");
                    flag=true;
                    break;
                }
            }
            if(!flag)
